<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Very simple visual tabs</title>
</head>
<body>
    <div class="outer-container">

        <div class="main-container">
            <div id="visual-tabs-container" class="links-container"></div>

            <div class="settings">
                <div>
                    <textarea id="ta-for-json" class="text-area-for-json" ></textarea>
                    <button id="load-tabs">Load tabs</button>
                </div>

                <form id="add-new-tab-form">
                    <input required type="text" placeholder="new tab url" id="new-tab-url">
                    <input required type="text" placeholder="new tab name" id="new-tab-name">
                    <input type="color" value="#d5d6d0" id="new-tab-color">

                    <input type="submit" value="Add a new visual tab">
                </form>
            </div>
        </div>
    </div>

    <script src="main.js" ></script>
</body>
</html>
